[pytest]
# pytest 설정 파일

# 테스트 파일 패턴
python_files = test_*.py *_test.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 테스트 디렉토리
testpaths = tests

# 추가 경로
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=core
    --cov=models
    --cov=utils
    --cov=calibration
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 느린 테스트
    gpu: GPU가 필요한 테스트
    camera: 카메라가 필요한 테스트

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

